<button class="daff-dropdown__header"
  (click)="toggle($event)"
  [disabled]="disabled"
  [tabindex]="tabIndex"
  [attr.aria-expanded]="_open === true"
  (keydown.enter)="toggle($event)"
  (keydown.space)="toggle($event)">
  <ng-content select="[daffDropdownTitle]"></ng-content>
  <fa-icon daffSuffix [icon]="faChevronDown"></fa-icon>
</button>
<div class="daff-dropdown__options" [@openDropdown]="_animationState">
  <ng-content select="[daffDropdownOption]"></ng-content>
</div>
